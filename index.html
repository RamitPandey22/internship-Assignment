<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav-logo">
      <img src="https://www.internpluss.com/logo-internpluss.svg" alt="logo-internpluss">
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="menu-icon" id="menuIcon">
      <i class="fa fa-reorder"></i>
    </div>
  </nav>

  <div class="form-container">
    <h2>Verify Certificate</h2>
    <form id="verifyForm">
        <div class="form-group">
            <label for="candidateName">Candidate Name</label>
            <input type="text" id="candidateName" name="candidateName" required>
        </div>
        <div class="form-group">
            <label for="certificateId">Certificate ID</label>
            <input type="text" id="certificateId" name="certificateId" required>
        </div>
        <div class="form-group">
            <label for="certificateLink">Certificate Link</label>
            <input type="url" id="certificateLink" name="certificateLink" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div class="message" id="message">Registered <i class="fa fa-check-square-o" style="font-size:24px;"></i></div>
    </form>
</div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
